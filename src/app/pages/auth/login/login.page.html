<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <div class="container">

      <img src="assets/img/favlogo.png" alt="">
      <div style="padding-top: 7%;">
        <ion-title>¡Bienvenido a TeLLevoApp!</ion-title>
        <br><br><br><br>
        <p>Ingrese sus datos</p>
      </div>
      
    </div>

    <div style="padding-left: 15%; padding-right: 15%; padding-bottom: 5%;">
            
      <form>
        <ion-item>
          <ion-label  position="floating" >Correo</ion-label>
          <ion-input [(ngModel)]="emailValue" name="email" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="passwordValue" name="password"></ion-input>
        </ion-item>
        <ion-button (click)="login()"  color="dark" style="padding-top: 2%;">Ingresar</ion-button>
      </form>
    </div>
    <a [routerLink]="['/register']">Crear cuenta</a>
    <br>
    <a [routerLink]="['/resetpassword']">Olvidé mi contraseña</a>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="secondary" (click)="loadRandomProfiles()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    
    
  </div>
   <!-- Lista de perfiles -->
   <ion-list *ngIf="profiles.length > 0">
    <ion-item *ngFor="let profile of profiles">
      <ion-avatar slot="start">
        <img [src]="profile.picture.thumbnail" alt="Avatar">
      </ion-avatar>
      <ion-label>
        <h2>{{ profile.name.first }} {{ profile.name.last }}</h2>
        <p>{{ profile.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
