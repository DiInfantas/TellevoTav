<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container" style="padding: 5%;">
  </div>

  <div style="padding: 10%;">


    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-checkbox>Es Conductor?</ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Numero de telefono</ion-label>
      <ion-input type="number" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirme contraseña</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <br>
    <ion-button (click)="alertaRegistro()" id="alertaRegistro">Registrarse</ion-button>

  </div>
</ion-content>
