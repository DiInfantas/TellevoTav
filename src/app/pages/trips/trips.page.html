<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      
    </ion-buttons>
    
    <ion-title>inicio</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let aux of listaViajes">
    <ion-card-header>
      <ion-card-title>{{ aux.destino }}</ion-card-title>
      <ion-card-subtitle>{{ aux.horasalida }}</ion-card-subtitle>
    </ion-card-header>
    <ion-button fill="clear" (click)="seeDetail(aux.id)">Ver detalle</ion-button>    
  </ion-card>
</ion-content>
