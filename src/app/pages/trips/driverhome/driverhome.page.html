<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Home Conductor</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarSesion()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Desde Puente alto hacia providencia</ion-card-title>
      <ion-card-subtitle>Hora de salida: 15:30</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Viaje a cargo de Juan Perez
    </ion-card-content>
    <ion-button fill="clear" [routerLink]="['/trips/detail']">Ver detalle</ion-button>
  </ion-card>
</ion-content>
