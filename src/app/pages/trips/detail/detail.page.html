<!-- detail.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles del Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Información del Viaje -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Destino: {{ viaje.destino }}</ion-card-title>
      <ion-card-subtitle>Lugar de inicio: {{ viaje.lugarinicio }}</ion-card-subtitle>
      <ion-card-subtitle>Hora de salida: {{ viaje.horasalida }}</ion-card-subtitle>
      <ion-card-subtitle>Asientos disponibles: {{ viaje.capacidad }}</ion-card-subtitle>
      <ion-card-subtitle>Precio: {{ viaje.precio }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <img src="assets/img/recorrido.png" alt="">
  </ion-card>
  <!-- Información del Conductor -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Conductor: {{ usuario?.nombreCompleto }}</ion-card-title>
      <ion-card-subtitle>Teléfono: {{ usuario?.telefono }}</ion-card-subtitle>
    </ion-card-header>
    <!-- Otras propiedades del conductor -->
  </ion-card>

  <!-- Otros elementos de la interfaz de usuario que desees agregar -->

  <!-- Botón para eliminar el viaje -->
  <ion-button expand="full" color="success">Solicitar Asiento</ion-button>
</ion-content>
