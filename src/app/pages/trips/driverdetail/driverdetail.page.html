<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle Conductor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Tu contenido actual -->
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Desde Puente alto hacia providencia</ion-card-title>
      <ion-card-subtitle>Hora de salida: 15:30</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Viaje a cargo de Juan Perez
    </ion-card-content>
    <ion-button fill="clear" [routerLink]="['/trips/detail']">Ver detalle</ion-button>
  </ion-card>


  <!-- Agregar el ion-fab para el botÃ³n flotante -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add']" color="black">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
